<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubisoft login</title>
    <link rel="stylesheet" href="ubisoft.css">
    <link rel="shortcut icon" href="/5 katas/kataubisoft/ubisoftlogo.png" type="image/x-icon">
</head>
<body>

    <div class="conteiner">

        <div class="conteiner2">
            <img src="https://logodownload.org/wp-content/uploads/2017/11/ubisoft-logo-1.png" alt="" class="logo">
            <p>Entrar em Ubisoft</p>
            <div class="inputs">
                <label for="">E-mail:</label>
                <input type="text" class="email" id="emailUser">
                
                
                <label for="">Senha:</label>
                <input type="password" name="" id="senhaUser" class="senha">
            </div>
            
            <div class="checkar">
                <input type="checkbox" name="" id="">
                <label for="">Lembrar</label>
            </div>
            <div class="footer">
                <button id="enviar"><b>ENTRAR</b></button>
                <a href="https://account.ubisoft.com/pt-BR/login" class="link">esqueceu sua senha?</a>
            </div>

        </div>
        
    </div>


    <script src="ubisoft.js"></script>

</body>
</html>
